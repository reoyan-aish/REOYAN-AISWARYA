<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #E5C4C4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      width: 350px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      background-color: #a07d72;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 90%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 1em;
    }
    .login-button {
      width: 90%;
      padding: 15px;
      background-color: #8c5b4e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
    .back-home {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section class="card">
    <header>
      <h2>Login</h2>
    </header>
    <form action="index.html" method="POST">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p>Don’t have an account? <a href="register.html">Register here</a></p>
    <a href="index.html" class="back-home">← Back to Home</a>
  </section>
</body>
</html>
